<!doctype html>
<html lang="es">
	<head>
		<meta charset="latin-1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<div class="text-center">
			<form action="/", method = "post">
				<img class="mt-4" src="LogoV2.svg" width="90" height="90"/> 
				<h1 class="h3 mb-3 font-weight-normal">Por favor, inicie sesion</h1>
				<label for="correoE" class="visually-hidden">Correro electronico</label>
				<input name="username" type="email" id="correoEl"  placeholder="Correo electronico" required autofocus><br>
				<label for="contras" class="visually-hidden">Contrasenha</label>
				<input name="password" class="mt-1"type="password" id="contras"  placeholder="Contrasenha" required autofocus><br>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Mantener sesion abierta
					</label>
				</div>
				<div class="mt-2">
					<button class="btn btn-lg btn-outline-light btn-block" style="background-color: #01013D" type="submit">Iniciar sesion</button>
				</div>
			</form>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
