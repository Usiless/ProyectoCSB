<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>INICIO</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<div class="text-center">
			<form action="/login" , method="post">
				<img class="mt-4" src="{{url_for('static', filename='img/LogoV2.svg')}}" width="90" height="90" />
				{% with messages = get_flashed_messages() %}
				{% if messages %}
				{% for message in messages %}
				<div class="alert alert-primary alert-dismissable" role="alert">
					<strong>{{message}}</strong>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
				</div>
				{% endfor %}
				{% endif %}
				{% endwith%}
				<h1 class="h3 mb-3 font-weight-normal">Por favor, inicie sesión</h1>
				<label for="correoE" class="visually-hidden">Correro electrónico</label>
				<input name="username" type="text" id="correoEl" placeholder="Correo electrónico" required autofocus><br>
				<label for="contras" class="visually-hidden">Contraseña</label>
				<input name="password" class="mt-1" type="password" id="contras" placeholder="Contraseña" required autofocus><br>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Mantener sesión abierta
					</label>
				</div>
				<div class="mt-2">
					<button class="btn btn-lg btn-outline-light btn-block" style="background-color: #01013D" type="submit">Iniciar sesión</button>
				</div>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
</html>
