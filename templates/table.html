{% extends 'base.html' %}
{% block title %}{{title}} {% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
</style>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='DataTables/datatables.min.css')}}" />
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='DataTables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css')}}" />
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='DataTables/Buttons-2.2.3/css/buttons.dataTables.min.css')}}" />
<div class="container">
    <div class="row" style="padding:50px;">
        <table id="tabla" class="hover display" style="width:100%"></table>
    </div>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
    </div>
</div>
<script src="{{url_for('static', filename='DataTables/jquery-3.5.1.js')}}"></script>
<script src="{{url_for('static', filename='DataTables/DataTables-1.12.1/js/jquery.dataTables.min.js')}}"></script>
<script src="{{url_for('static', filename='DataTables/datatables.min.js')}}"></script>
<script>
    var data = {{ data | tojson }};
    var columns = [];
    if (NoneEmpty(Object.values(data.data[0]))) {
        var datos = [];
    }
    else {
        var datos = data.data;
    }

    function NoneEmpty(arr) {
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] === "") return true;
        }
        return false;
    }

   $(document).ready(function () {
       columnNames = Object.keys(data.data[0]);
       for (var i in columnNames) {
           columns.push({data: columnNames[i],
                   title: capitalizeFirstLetter(columnNames[i])});
       }
       $('#tabla').DataTable({
           dom: 'Bfrtip',
           language: {
               url: '//cdn.datatables.net/plug-ins/1.12.1/i18n/es-ES.json',
           },
           data: datos,
           columns: columns,
           buttons: [
               {
                   extend: 'alert',
                   text: 'Nuevo'
               },
               {
                   extend: 'alert',
                   text: 'Nuevo desde Excel'
               }
           ],
           "columnDefs": [{
               "targets": 0,
               "render": function (data, type, row, meta) {
                   console.log(Object.keys(row))
                   return '<a href="example.com/member/' + '" target="_blank">' + Object.keys(row) + '</a>';
               }
           }]
       });
       /*var table = $('#tabla').DataTable();

       $('#tabla tbody').on('click', 'tr', function () {
           if ($(this).hasClass('selected')) {
               $(this).removeClass('selected');
           } else {
               table.$('tr.selected').removeClass('selected');
           }
       });*/

   });

   function capitalizeFirstLetter(string) {
       return string.charAt(0).toUpperCase() + string.slice(1);
   };


   // Get the modal
   var modal = document.getElementById("myModal");

   // Get the button that opens the modal
   var btn = document.getElementById("myBtn");

   // Get the <span> element that closes the modal
   var span = document.getElementsByClassName("close")[0];

   // When the user clicks on <span> (x), close the modal
   span.onclick = function() {
     modal.style.display = "none";
   }

   // When the user clicks anywhere outside of the modal, close it
   window.onclick = function(event) {
     if (event.target == modal) {
       modal.style.display = "none";
     }
   }

   $.fn.dataTable.ext.buttons.alert = {
       className: 'buttons-alert',

       action: function () {
           modal.style.display = "block";
       }
   };
</script>
{% endblock %}
