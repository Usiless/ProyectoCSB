<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #01013D">
        <div class="container">
            <a href="#" class="navbar-brand mb-0 h1">
                <img class="d-line-block align-top"
                     src="LogoV2.svg"
                     width="30" height="30" />
                Colegio San Blas
            </a>
            <button type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Ocultar Navegacion"
                    class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link active">Avisos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" 
                           class="nav-link dropdown-toggle" 
                           id="navbarDropdown"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false"
                           >Administracion</a>
                        <ul class="dropdown-menu"
                            aria-labelledby="navbarDropdown">
                            <li><a href="#" 
                                   class="dropdown-item">Alumnos</a></li>
                            <li><a href="#" 
                                   class="dropdown-item">Profesores</a></li>
                            <li><a href="#" 
                                   class="dropdown-item">Personal</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('about') }}" class="nav-link">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
