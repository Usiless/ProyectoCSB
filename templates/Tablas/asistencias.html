{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<style>
    .chk_th {
        float: right
    }
</style>
<div class="container">
    <form method="post" id="myForm" onSubmit="return confirm('Confirmar cambios?');">
        <div class="input-group gap-2">
            <div class="mt-3 col-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" value="{{data[1]}}" required autofocus />
            </div>
            <div class="mt-3 col-3">
                <label for="grado" class="form-label">Grado {{data[2]}}</label>
                <select id="grado" class="form-select form-control" name="grado" required onchange="filter_grado()">
                    <option selected value="">Seleccionar Grado</option>
                    {%for row in data_sec%}
                    <option value={{row[0]}} {% if row[0] == data[2]%} selected {% endif %}>{{row[1]}} - {{row[2]}}</option>
                    {%endfor%}
                    </select>
            </div>
            <div class="mt-3 col-3">
                <label for="profesor" class="form-label">Profesor</label>
                <select id="profesor" class="form-select" name="profesor" required onchange="filter_prof()" disabled>
                    <option selected value="">Seleccionar Profesor</option>
                    {%for row in data_sec_2%}
                    <option value={{row[1]}} grado="{{row[0]}}" {% if row[0] == data[3]%} selected {% endif %}>{{row[3]}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="mb-3 col-3">
                <label for="materia" class="form-label">Materia</label>
                <select id="materias" class="form-select" name="materias" required onchange="filter_mat()" disabled>
                    <option selected value="">Seleccionar Materia</option>
                    {%for row in data_sec_3%}
                    <option value={{row[2]}} profesor="{{row[1]}}" grado="{{row[0]}}" {% if row[0] == data[4]%} selected {% endif %}>{{row[3]}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="mb-3 col-3">
                <label for="materia" class="form-label">Horario</label>
                <select id="horario" class="form-select" name="horario" required disabled>
                    <option selected value="">Seleccionar Horario</option>
                    {%for row in data_sec_4%}
                    {%if row[4]|int == 1%}
                    <option value={{row[0]}} profesor="{{row[2]}}" grado="{{row[1]}}" materia="{{row[3]}}"{% if row[0] == data[0]%} selected {% endif %}>Lunes - {{row[5]}}</option>
                    {%elif row[4]|int == 2%}
                    <option value={{row[0]}} profesor="{{row[2]}}" grado="{{row[1]}}" materia="{{row[3]}}"{% if row[0] == data[0]%} selected {% endif %}>Martes - {{row[5]}}</option>
                    {%elif row[4]|int == 3%}
                    <option value={{row[0]}} profesor="{{row[2]}}" grado="{{row[1]}}" materia="{{row[3]}}"{% if row[0] == data[0]%} selected {% endif %}>Miércoles - {{row[5]}}</option>
                    {%elif row[4]|int == 4%}
                    <option value={{row[0]}} profesor="{{row[2]}}" grado="{{row[1]}}" materia="{{row[3]}}"{% if row[0] == data[0]%} selected {% endif %}>Jueves - {{row[5]}}</option>
                    {%elif row[4]|int == 5%}
                    <option value={{row[0]}} profesor="{{row[2]}}" grado="{{row[1]}}" materia="{{row[3]}}"{% if row[0] == data[0]%} selected {% endif %}>Viernes - {{row[5]}}</option>
                    {%endif%}
                    {%endfor%}
                </select>
            </div>
        </div>
        <div class="col-md-12 column">
            <table class="table table-bordered" id="tab_logic">
                <thead>
                    <tr>
                        <th class="text-center">Alumno</th>
                        <th class="">
                            Presencia
                            <input class="form-check-input chk_th form-control" type="checkbox" name="pesencia" onclick="tick_all(this)" afecta="asistencia">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {%for row in data_det%}
                    <tr name='grado_{{row[2]}}' class="grado_alum">
                        <td hidden><input type="text" id='id_det' name="id_det" class="form-control det" value={{row[0]}} /></td>
                        <td class="align-middle col-3">{{loop.index}}. {{row[1]}}</td>
                        <td class="align-middle text-center">
                            <select id="asistencia" class="form-select form-control" name="asistencia">
                                <option value=0 {%if row[5]==0%} selected {%endif%}>Ausente</option>
                                <option value=1 {%if row[5]==1%} selected {%endif%}>Presente</option>
                            </select>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        <div id="botones" class="d-grid gap-2 d-md-flex justify-content-md-end"></div>
    </form>
</div>
<script>
    $(document).ready(show_alum());
    function tick_all(check) {
        let det_checks = document.getElementsByName(check.getAttribute("afecta"));
        for (let i = 0; i < det_checks.length; i++) {
            if (check.checked == true) {
                det_checks[i].value = 1;
            }
            else {
                det_checks[i].value = 0;
            }
        }
    }

    function filter_grado() {
        let prof_select = document.getElementById("profesor");
        let mat_select = document.getElementById("materias");
        let hor_select = document.getElementById("horario");
        prof_select.options[prof_select.selectedIndex].selected = false;
        mat_select.options[mat_select.selectedIndex].selected = false;
        hor_select.options[hor_select.selectedIndex].selected = false;
        show_alum();
        hide_prof();
        hide_mats();
        hide_hor();
    }

    function filter_prof() {
        let mat_select = document.getElementById("materias");
        let hor_select = document.getElementById("horario");
        mat_select.options[mat_select.selectedIndex].selected = false;
        hor_select.options[hor_select.selectedIndex].selected = false;
        hide_mats();
        hide_hor();
    }

    function filter_mat() {
        let hor_select = document.getElementById("horario");
        hor_select.options[hor_select.selectedIndex].selected = false;
        hide_hor();
    }

    function show_alum() {
        let grado_show = document.getElementById("grado");
        let grado = "grado_" + grado_show.options[grado_show.selectedIndex].getAttribute("value");
        let grados = document.getElementsByClassName("grado_alum");
        for (let i = 0; i < grados.length; i++){
            let a = grados[i];
            if (a.getAttribute("name")==grado){
                a.hidden = false;
            }
            else{
                a.hidden = true;
            }
        }
    }

    function hide_prof() {
        let grado_show = document.getElementById("grado");
        let grado = grado_show.options[grado_show.selectedIndex].getAttribute("value");
        let prof_select = document.getElementById("profesor");
        let profs = prof_select.options;

        if (grado > 0) {
            prof_select.disabled = false;
        }
        else {
            prof_select.disabled = true;
        }

        for (let i = 0; i < profs.length; i++) {
            let a = profs[i];
            if (a.getAttribute("grado") == grado) {
                a.hidden = false;
            }
            else {
                a.hidden = true;
            }
        }
    }

    function hide_mats() {
        let grado_show = document.getElementById("grado");
        let grado = grado_show.options[grado_show.selectedIndex].getAttribute("value");
        let prof_select = document.getElementById("profesor");
        let prof = prof_select.options[prof_select.selectedIndex].getAttribute("value");
        let mat_select = document.getElementById("materias");
        let mats = mat_select.options;
        if (grado > 0 && prof > 0) {
            mat_select.disabled = false;
        }
        else {
            mat_select.disabled = true;
        }

        for (let i = 0; i < mats.length; i++) {
            let a = mats[i];
            if (a.getAttribute("grado") == grado && a.getAttribute("profesor") == prof) {
                a.hidden = false;
            }
            else {
                a.hidden = true;
            }
        }
    }

    function hide_hor() {
        let grado_show = document.getElementById("grado");
        let grado = grado_show.options[grado_show.selectedIndex].getAttribute("value");
        let prof_select = document.getElementById("profesor");
        let prof = prof_select.options[prof_select.selectedIndex].getAttribute("value");
        let mat_select = document.getElementById("materias");
        let mat = mat_select.options[mat_select.selectedIndex].getAttribute("value");
        let hor_select = document.getElementById("horario");
        let hor = hor_select.options;

        if (grado > 0 && prof > 0 && mat > 0) {
            hor_select.disabled = false;
        }
        else {
            hor_select.disabled = true;
        }

        for (let i = 0; i < hor.length; i++) {
            let a = hor[i];
            console.log(a)
            if (a.getAttribute("grado") == grado && a.getAttribute("profesor") == prof && a.getAttribute("materia") == mat) {
                a.hidden = false;
            }
            else {
                a.hidden = true;
            }
        }
    }

</script>
<script type="text/javascript" src="{{url_for('static', filename='date_today.js')}}"></script>
<script type="text/javascript" id="botones_js" data="{{ data }}" actualizar="{{ permisos[0] }}" eliminar="{{ permisos[1] }}" src="{{url_for('static', filename='generar_botones.js')}}"></script>
{% endblock %}
