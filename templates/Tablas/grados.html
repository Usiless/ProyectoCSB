{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}

<div class="container">
    <form method="post" id="myForm" onSubmit="return confirm('Confirmar cambios?');">
        <div class="input-group gap-2">
            <div class="mt-3 col-3">
                <label for="grado" class="form-label">Grado</label>
                <input type="number" class="form-control" id="grado" name="grado" required autofocus value="{{data[1]}}" />
            </div>
            <div class="mt-3 col-3">
                <label for="seccion" class="form-label">Seccion</label>
                <select id="seccion" class="form-select" name="seccion" required autofocus>
                    <option selected>Seleccionar Sección</option>
                    {%for row in data_sec%}
                    {% if row[0] == data[2] %}
                    <option value={{row[0]}} selected>{{row[1]}}</option>
                    {% else %}
                    <option value={{row[0]}}>{{row[1]}}</option>
                    {% endif %}
                    {%endfor%}
                </select>
            </div>
            <div class="mt-3 col-3">
                <label for="nivel" class="form-label">Nivel Escolar</label>
                <select id="nivel" class="form-select" name="nivel" required autofocus>
                    <option selected>Seleccionar Nivel Escolar</option>
                    {%for row in data_sec_2%}
                    {% if row[0] == data[2] %}
                    <option value={{row[0]}} selected>{{row[1]}}</option>
                    {% else %}
                    <option value={{row[0]}}>{{row[1]}}</option>
                    {% endif %}
                    {%endfor%}
                </select>
            </div>
        </div>
        <div id="botones" class="d-grid gap-2 d-md-flex justify-content-md-end"></div>
    </form>
</div>
<script type="text/javascript" id="botones_js" data="{{ data }}" actualizar="{{ permisos[0] }}" eliminar="{{ permisos[1] }}" src="{{url_for('static', filename='generar_botones.js')}}"></script>
{% endblock %}
