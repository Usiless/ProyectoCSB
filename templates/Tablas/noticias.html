{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}

<div class="container">
    <form method="post" id="myForm" onSubmit="return confirm('Confirmar cambios?');">
        <div class="input-group gap-2">
            <div class="mt-3 col-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" value="{{data[1]}}" required autofocus />
            </div>
            <div class="mt-3 col-sm-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{data[2]}}" required autofocus />
            </div>
            <div class="mt-3 col-sm-3">
                <label for="encabezado" class="form-label">Encabezado</label>
                <input type="text" class="form-control" id="encabezado" name="encabezado" value="{{data[3]}}" required autofocus />
            </div>
        </div>
        <div class="mb-3 col-sm-12">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="10" maxlength="65535" required autofocus>
                {{data[4]}}
            </textarea>
        </div>
        <input type="text" id="username" name="username" value="{{current_user.fullname}}" hidden />
        <div id="botones" class="d-grid gap-2 d-md-flex justify-content-md-end"></div>
    </form>
</div>
<script type="text/javascript" src="{{url_for('static', filename='date_today.js')}}"></script>
<script type="text/javascript" id="botones_js" data="{{data}}" actualizar="{{ permisos[0] }}" eliminar="{{ permisos[1] }}" src="{{url_for('static', filename='generar_botones.js')}}"></script>
{% endblock %}
