{% extends 'base.html' %}
{% block title %}{{title}} {% endblock %}
{% block content %}
<div class="container">
    <form method="post">
        <div class="mt-5">
            <label for="Nombre_Mat" class="form-label">Nombre de Materia</label>
            <input type="text" class="form-control" id="Nombre_Mat" name="nombre_mat" required autofocus>
        </div>
        <div class="mb-3">
            <label for="Descript" class="form-label">Descripción</label>
            <textarea class="form-control" id="Descript" rows="3" name="descript_mat"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <input type="button" class="btn btn-danger" value="Cancelar" onclick="history.back()">
    </form>
</div>
{% endblock %}
